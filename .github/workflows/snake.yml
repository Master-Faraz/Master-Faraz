name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  snake:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Master-Faraz
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ğŸ” HARD PROOF STEP
      - name: Debug â€“ list generated files
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== DIST ==="
          ls -la dist || (echo "âŒ dist folder not created" && exit 1)

      # ğŸš¨ FAIL if files are missing
      - name: Verify snake files exist
        run: |
          test -f dist/github-contribution-grid-snake.svg || exit 1
          test -f dist/github-contribution-grid-snake-dark.svg || exit 1

      # ğŸš€ DEPLOY (updated action version)
      - name: Deploy snake to output-snake branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output-snake
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
